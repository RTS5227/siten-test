<div class="row">
    <div class="col-sm-offset-4 col-sm-4">
        <h4>Login</h4>
        <!--login form-->
        <form action="">
            <div class="form-group">
                <label for="uid" class="control-label">ID:</label>
                <input type="text" id="uid" class="form-control" ng-model="credentials.username">
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password:</label>
                <input type="password" id="password" class="form-control" ng-model="credentials.password">
            </div>
            <div class="text-center">
                <button class="btn btn-primary" ng-click="login(credentials)" type="button">Login</button>
            </div>
        </form>
    </div>
</div>
